<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La retraite de Patrick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 id="headline">Compte a rebours jusqu'a ma retraite</h1>
    <div id="countdown">
        <ul>
            <li><span id="days"></span>jours</li>
            <li><span id="hours"></span>heures</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Secondes</li>
        </ul>
    </div>
    <div id="content" class="emoji">
        <span>🥳</span>
        <span>🎉</span>
        <span>🎂</span>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
